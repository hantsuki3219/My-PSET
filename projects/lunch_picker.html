
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飯選びくじ</title>
  <style>
    body { font-family: sans-serif; background: #feecf5; padding: 2rem; text-align: center; }
    h1 { color: #cc3366; }
    input { padding: 0.5rem; margin: 0.5rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.3rem; }
    #result { font-size: 1.5rem; color: #006600; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>飯選びくじ</h1>
  <input id="restaurantInput" type="text" placeholder="店の名前を入力" />
  <button onclick="addRestaurant()">追加</button>

  <ul id="restaurantList"></ul>

  <button onclick="pickRandom()">決定！</button>
  <div id="result"></div>

  <script>
    const restaurants = [];

    function addRestaurant() {
      const input = document.getElementById("restaurantInput");
      const name = input.value.trim();
      if (!name) return;

      restaurants.push(name);
      const li = document.createElement("li");
      li.textContent = name;
      document.getElementById("restaurantList").appendChild(li);
      input.value = "";
    }

    function pickRandom() {
      if (restaurants.length === 0) return;
      const choice = restaurants[Math.floor(Math.random() * restaurants.length)];
      document.getElementById("result").textContent = `今日の飯は「${choice}」に決まり！`;
    }
  </script>
</body>
</html>
